<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mashdon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Titre demandé</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
<div class="page-header">
    <h1>Aquarium Light Control <small>by Mashdon</small></h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="panel panel-default">
                <!-- LEFT PANEL  -->
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                        Programmation
                    </h2>
                </div>
                <div class="panel-body">

                    <!-- BTN Test  -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group" style="width: 100px">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="btn-test">Tester pendant</button>
                                </span>
                                <input style="width: 100px" type="number" class="form-control" value="0" min="0" max="120" id="number-test">
                                <span class="input-group-addon">
                                    secondes
                                </span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- STEPS  -->
                    <div class="row top10">


                        {{ phases|safe }}


                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-9 col-xs-3 col-xs-offset-9">
                            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </div>
                    </div>

                    <div class="row top10">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-danger">Annuler</button>
                            <button type="button" class="btn btn-success">Sauvegarder</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>






        <!-- RIGHT PANEL  -->
        <div class="col-md-4">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
                        Modification & visualisation
                    </h2>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">Visualiser</span>
                        <input type="checkbox" data-toggle="toggle" class="form-control">

                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-1 square">

                        </div>

                        <div class="col-md-7">
                            <h4 class="media-heading">Sélection</h4>
                            <div class="row">
                                <div class="col-xs-7 col-md-offset-2">
                                    <input type="color">
                                </div>
                            </div>


                            <p class="top10">ou</p>
                            <div class="row">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon input-group-addon-30" style="color: red; background: rgba(255, 0, 0, 0.1)">r</span>
                                        <input type="number" class="form-control" value="0" min="0" max="255">
                                    </div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon input-group-addon-30" style="color: green; background: rgba(0, 255, 0, 0.1)">g</span>
                                        <input type="number" class="form-control" value="0" min="0" max="255">
                                    </div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon input-group-addon-30" style="color: blue; background: rgba(0, 0, 255, 0.1)">b</span>
                                        <input type="number" class="form-control" value="0" min="0" max="255">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>



                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-warning" role="alert">Enregistrer pour la phase <strong>1</strong> ?</div>
                            <button type="button" class="btn btn-danger btn-sm">Annuler</button>
                            <button type="button" class="btn btn-primary btn-sm">OK</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="{{ url_for('static', filename='myScript.js') }}"></script>

</body>
</html>
